<h1></h1>

<h1>COMENTARIOS</h1>

<div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="cm.description" name="description" placeholder="AGREGAR NUEVO COMENTARIO" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="newComment()" type="button" id="button-addon2">AGREGAR</button>
    </div>
  </div>

<div class="card" *ngFor="let c of comments">
    <div class="card-header">
      {{c.FK_CORREO}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{c.DESCRIPCION}}</p>
        <footer class="blockquote-footer">{{c.FECHA}}<cite title="Source Title">.</cite></footer>
      </blockquote>
    </div>
  </div>
  <div class="form-group text-center">
    <a [routerLink]="['/products/denunceform', cm.fk_idProduct]">DENUNCIAR</a>
  </div>
