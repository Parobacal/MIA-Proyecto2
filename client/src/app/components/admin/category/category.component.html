<h1>CREAR CATEGORIAS</h1>
<form class="form-inline">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Email</label>
      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="NUEVA CATEGORIA">
    </div>
    <div class="form-group mx-sm-3 mb-4">
      <label for="inputPassword2" class="sr-only">Categoria</label>
      <input type="text" [(ngModel)]="category.name" name="name" class="form-control" id="inputPassword2" placeholder="Nombre">
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="newCategory()">CREAR</button>
  </form>
